name: Dev CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: https://github.com

    steps:
      - uses: actions/checkout@v3

      - name: 🍙 Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🧲 Install dependencies
        run: |
          pnpm install

      - name: 🚀 Build App
        run: |
          pnpm build
          pnpm lint

      - name: 🧪 Run tests
        run: |
          pnpm test:ci
        env:
          NODE_ENV: 'dev'
          PORT: ${{ secrets.PORT }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

