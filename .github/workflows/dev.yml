name: Dev CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 🍙 Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🧲 Install dependencies
        run: |
          pnpm install

      - name: 🚀 Build App
        run: |
          pnpm build
          pnpm lint

      - name: 🧪 Run tests
        run: |
          pnpm test:ci
