name: Dev CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v1

      - name: 🍙 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🧲 Install dependencies
        run: |
          npm install

      - name: 🚀 Build App
        run: |
          npm run build --if-present
          npm run lint

      - name: 🧪 Run tests
        run: |
          npm test:ci
